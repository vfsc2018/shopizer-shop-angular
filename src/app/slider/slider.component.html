<ngb-carousel *ngIf="slideData" class="silde-container" [showNavigationArrows]="false">
  <ng-template ngbSlide *ngFor="let item of slideData">
    <div class="item">
      <custom-img [src]="item.img" [alt]="'Random first slide'">
      </custom-img>
    </div>

    <div class="siema-content">
      <h1 class="tp-caption slider-heading-1 text-black rs-toggle-content-active">
        VIETNAM FOOD SAFETY FOR YOUR HOME
      </h1>
      <p class="tp-caption slider-heading-2 text-black font-weight-light rs-toggle-content-active">
        Safety food, Best thinking
      </p>
      <btn [text]="'Shop now'" [className]="'gold'" (onClick)="goToShop()"></btn>
    </div>
  </ng-template>
</ngb-carousel>
