<table class="table-shop">
  <tbody>
    <tr @items *ngFor="let result of data; let i = index">
      <td>
        <div class="table-shop-product">
          <div class="image">
            <custom-img [src]="result.images[0].imageUrl" [alt]="'Product'" *ngIf="result.images"></custom-img>
          </div>
          <div class="name">{{result.description.name}}</div>
        </div>
      </td>
      <td>
        {{result.finalPrice}}
      </td>
      <td *ngIf="showGrid == '1'">
        <div class="quantity">
          <span class="sub "(click)="decreaseQuntity(result)">
            <i class="icon-down"></i>
          </span>
          <div class="quantity-input">
            <input readonly type="number" value="{{result.quantity}}">
            <!---- (keyup)="onQuantityChange(result,$event.target.value)"-->
          </div>
          <span class="add" (click)="increaseQuntity(result)">
            <i class="icon-up"></i>
          </span>
        </div>
      </td>
      <td *ngIf="showGrid == '1'">
        {{result.displaySubTotal}}
      </td>
      <td *ngIf="showGrid == '2'">
        <span class="icon-tick">
        </span>In Stock
      </td>
      <td *ngIf="showGrid == '2'">
        <btn [text]="'shop now'"></btn>
      </td>
      <td>
        <span class="icon-close" (click)="removecartData(result)"></span>
        <!-- <a (click)="removecartData(i)">
            <custom-img [src]="'../../../assets/images/icon/close.png'" [alt]="'Close'"></custom-img>
          </a> -->
      </td>
    </tr>
  </tbody>
</table>
